  <script>
    AOS.init();

    // Page fold-in on load
    window.addEventListener('DOMContentLoaded', () => {
      const pageWrapper = document.getElementById('page-wrapper');
      pageWrapper.classList.add('fold-in');
    });

    // Fold-out animation on internal link click
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', e => {
        const href = link.getAttribute('href');
        if (href && !href.startsWith('http') && !href.startsWith('files') && href !== '#') {
          e.preventDefault();

          const pageWrapper = document.getElementById('page-wrapper');
          pageWrapper.classList.remove('fold-in');
          pageWrapper.classList.add('fold-out');

          setTimeout(() => {
            window.location.href = href;
          }, 800);
        }
      });
    });
    <div id="custom-cursor"></div>
  </script>

  <style>
    #page-wrapper {
      transform-origin: bottom center;
      transition: transform 0.8s ease-in-out, filter 0.8s ease-in-out, opacity 0.8s ease-in-out;
      will-change: transform, filter, opacity;
    }

    .fold-out {
      transform: rotateX(90deg) scale(0.8);
      filter: brightness(0.6) blur(2px);
      opacity: 0;
    }

    .fold-in {
      transform: rotateX(90deg) scale(0.8);
      filter: brightness(0.6) blur(2px);
      opacity: 0;
      animation: foldInAnim 0.8s forwards ease-in-out;
    }

    @keyframes foldInAnim {
      from {
        transform: rotateX(90deg) scale(0.8);
        filter: brightness(0.6) blur(2px);
        opacity: 0;
      }
      to {
        transform: rotateX(0deg) scale(1);
        filter: brightness(1) blur(0);
        opacity: 1;
      }
    }
  </style>
